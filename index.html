<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature convertor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="wrapper">

            <div class="leftsidewrapper">
                <h2>Temperature Convertor</h2><br><br>
                <label for="Degree-input" class="DegreeLabel">Degrees :</label>
                <br><br>
                <input type="number" id="Degree-input" value="0">
                <br><br><br>
                <input type="radio" id="toFarenheit" name="unit">
                <label for="toFarenheit" class="radiobuttons">Celsius into Farenheit </label>
                <br>
                <input type="radio" id="toCelsius" name="unit">
                <label for="toCelsius" class="radiobuttons">Farenheit into Celsius </label>
                <br><br><br>
                <button type="button" onclick="convert()" id="SubmitButton">Submit</button>
            </div>
            <div class="rightsidewrapper">
                <div class="convertedResultWrapper">
                    <label for="convertedResultLabel" id="convertedResultLabel">0</label>
                </div>
            </div>
            
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
